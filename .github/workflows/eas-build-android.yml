name: EAS build - Android

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore google-services.json from secret
        # Only run when the secret exists in the repository secrets: avoids accidentally failing or printing
        if: ${{ secrets.GOOGLE_SERVICES_JSON_B64 != '' }}
        run: |
          # Decode base64 secret safely and write to app/google-services.json
          printf "%s" "${{ secrets.GOOGLE_SERVICES_JSON_B64 }}" | base64 --decode > app/google-services.json
          echo "Decoded google-services.json"


      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Login to EAS
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          npx eas-cli whoami || npx eas-cli login --token "$EAS_TOKEN"

      - name: Run EAS build (Android)
        run: npx eas-cli build --platform android --profile production --non-interactive

      - name: Remove google-services.json from runner (cleanup)
        if: ${{ always() }}
        run: |
          # Ensure the file is removed after the job to avoid leaking the file on the runner
          rm -f app/google-services.json || true
          echo "Removed google-services.json from runner"
